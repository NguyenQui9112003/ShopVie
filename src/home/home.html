    </div>


    <script type="module">
        import data from './data.js';
        $(window).on("load", function () {
            displayProductHandler();
        });

        function displayProductHandler() {
            try {
                const products = data.Products;
                fillProduct(products);
            } catch (error) {
                console.error('Error importing or parsing data:', error);
            }
        }

        function fillProduct(products) {
            let htmlProduct = '';
            products.forEach(element => {
                let avatar = element.img;
                let starRating = '';

                for (let j = 0; j < element.star; j++) {
                    starRating += '<li><i class="fa-solid fa-star checked"></i></li>';
                }
                for (let j = 0; j < 5 - element.star; j++) {
                    starRating += '<li><i class="fa-regular fa-star"></i></li>';
                }
                htmlProduct += `
                    <div class="content">
                        <img src="${avatar}">
                        <h3>${element.name}</h3>
                        <p>${element.content}</p>
                        <h5>${element.price}</h5>
                        <ul>
                            ${starRating}
                            <li>(${element.review} reviews)</li>
                        </ul>
                        <button type="button" class="btn btn-outline-info">Add to cart</button>
                    </div>
                `;
            });
            $('#product').html(htmlProduct);
        }
    </script>


</body>
